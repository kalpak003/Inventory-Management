<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!isLoading && seller">
  <mat-card class="seller-card">
    
    <!-- Header Section -->
    <mat-card-header>
      <button mat-icon-button color="primary" class="edit-button" *ngIf="false">
        <mat-icon>edit</mat-icon>
      </button> 
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput [(ngModel)]="seller.companyname" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput [(ngModel)]="seller.contact" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="seller.email" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput [(ngModel)]="seller.address" disabled></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>GST No</mat-label>
        <input matInput [(ngModel)]="seller.gstno" disabled>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
