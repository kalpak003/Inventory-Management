<div class="dashboard-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content Area -->
    <div class="main-area">
      <!-- Top Navigation Bar -->
      <div class="top-bar">
        <div class="spacer"></div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
