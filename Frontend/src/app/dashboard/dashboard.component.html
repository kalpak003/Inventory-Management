<div class="dashboard-container">


  <app-sidebar></app-sidebar>

 
  <div class="main-area">


    <div class="top-bar">
      <div class="spacer"></div>

      <div class="user-controls">
        <div class="session-controls">


          <div class="transaction-button-container">
            <button mat-raised-button color="primary" class="transaction-button"
                    (click)="navigateToTransaction()">
              <mat-icon>swap_horiz</mat-icon>
              Buy/Sell
            </button>
          </div>


          <button mat-button class="timer-btn" [matTooltip]="'Session expires in ' + formattedTime">
            <mat-icon>access_time</mat-icon>
            {{ formattedTime }}
          </button>

          <!-- Logout Button -->
          <button mat-button color="warn" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </div>


      </div>
    </div>


    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
    
  </div>
</div>
