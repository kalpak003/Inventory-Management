<!-- products/product-detail/product-detail.component.html -->
<div class="product-detail-container">
    <div *ngIf="isLoading">Loading product details...</div>
    
    <mat-card *ngIf="!isLoading && product" class="product-detail-card">
      <mat-card-header>
        <mat-card-title>{{ product.productname }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }} - {{ product.producttype }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="product-details">
          <p><strong>Description:</strong> {{ product.description }}</p>
          <p><strong>Model No:</strong> {{ product.modelno }}</p>
          <p><strong>Unit:</strong> {{ product.unit }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
          <p><strong>Status:</strong> {{ product.status }}</p>
          <p><strong>Quantity:</strong> {{ product.quantity }}</p>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editProduct()">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-raised-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Back to List
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
