<!-- products/product-form/product-form.component.html -->
<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Edit Product' : 'Add New Product' }}
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productname" required>
            <mat-error *ngIf="productForm.get('productname')?.invalid">
              Product name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" required>
            <mat-error *ngIf="productForm.get('category')?.invalid">
              Category is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Product Type</mat-label>
            <input matInput formControlName="producttype">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Model No</mat-label>
            <input matInput formControlName="modelno">
          </mat-form-field>
        </div>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
  
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Unit</mat-label>
            <input matInput formControlName="unit">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required>
            <mat-error *ngIf="productForm.get('price')?.invalid">
              Valid price is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
              <mat-option value="available">Available</mat-option>
              <mat-option value="out_of_stock">Out of Stock</mat-option>
              <mat-option value="discontinued">Discontinued</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" required>
            <mat-error *ngIf="productForm.get('quantity')?.invalid">
              Valid quantity is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid || isLoading">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button mat-raised-button type="button" (click)="router.navigate(['/products'])" [disabled]="isLoading">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
