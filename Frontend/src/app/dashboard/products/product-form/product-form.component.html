<div class="form-container">
  <mat-card class="product-form-card">
    <mat-card-title>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</mat-card-title>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productname" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Type</mat-label>
        <input matInput formControlName="producttype" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Model Number</mat-label>
        <input matInput formControlName="modelno" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit</mat-label>
        <input matInput formControlName="unit" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="available">Available</mat-option>
          <mat-option value="unavailable">Unavailable</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image" />
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
